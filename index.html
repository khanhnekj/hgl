  <h1>Em cÃ³ Ä‘á»“ng Ã½ lÃ m ngÆ°á»i yÃªu anh khÃ´ng? ğŸ’</h1>

  <script>
    const noBtn = document.getElementById('noBtn');
    let count = 0;

    function no() {
      count++;
      if (count === 1) alert("Æ  kÃ¬a ğŸ˜­, nghÄ© láº¡i Ä‘i mÃ !");
      else if (count === 2) alert("KhÃ´ng Ä‘Æ°á»£c Ä‘Ã¢u ğŸ˜¢!");
      else if (count === 3) alert("Anh buá»“n láº¯m Ä‘Ã³ ğŸ˜­ğŸ˜­ğŸ˜­");
      else {

        moveNoButton();

    function moveNoButton() {
      const x = Math.random() * window.innerWidth * 0.7;
      const y = Math.random() * window.innerHeight * 0.7;
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';

    function yes() {
      document.body.innerHTML = `
        <h1>Anh biáº¿t mÃ  ğŸ˜ğŸ’–</h1>
        <div class="typing" id="typingText"></div>
        <div id="heart"></div>
        <canvas id="fireworks"></canvas>
      `;
      setInterval(createHeart, 300);
      startTyping();
      startFireworks();
    }

    function startTyping() {
      const text = "Tá»« giÃ¢y phÃºt nÃ y,\nanh há»©a sáº½ luÃ´n bÃªn cáº¡nh em ğŸ’•\nDÃ¹ náº¯ng hay mÆ°a, dÃ¹ vui hay buá»“n ğŸŒ¸\nAnh chá»‰ muá»‘n nÃ³i...\n\nğŸ’— Anh yÃªu em ğŸ’—";
      let i = 0;
      const speed = 80;
      function typeWriter() {
        if (i < text.length) {
          document.getElementById("typingText").textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      typeWriter();
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerHTML = ['ğŸ’–','ğŸ’','ğŸ’˜','ğŸ’•'][Math.floor(Math.random()*4)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.getElementById('heart').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    // Hiá»‡u á»©ng phÃ¡o hoa ğŸ†
    function startFireworks() {
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let particles = [];

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      class Particle {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.radius = random(2, 4);
          this.speed = random(2, 6);
          this.angle = random(0, Math.PI * 2);
          this.life = 100;
        }

        update() {
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
          this.life--;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }

      function createExplosion(x, y) {
        const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#fff'];
        for (let i = 0; i < 50; i++) {
          particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
        }
      }

      canvas.addEventListener('click', e => {
        createExplosion(e.clientX, e.clientY);
      });

      function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          p.update();
          p.draw();
          if (p.life <= 0) particles.splice(i, 1);
        });
        requestAnimationFrame(animate);
      }
      animate();

      // PhÃ¡o hoa tá»± Ä‘á»™ng ná»• má»—i 2 giÃ¢y
      setInterval(() => {
        createExplosion(random(200, window.innerWidth - 200), random(200, window.innerHeight - 200));
      }, 2000);
    }
